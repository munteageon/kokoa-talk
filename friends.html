<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends List</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">친구 목록</h1>
        <div class="screen-header__icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
        </div>
    </header>

    <a href="#" id="friends-display-link">
      <i class="fas fa-info-circle"></i> 
      <span>친구 찾으러 가기 </span>
      <i  class="fas fa-chevron-right fa-xs"></i>
    </a>
 
    <main class="friends-screen">
        <div class="friends-screen_profile">
            <img src="https://i2.ruliweb.com/img/21/03/24/1786196101b1389ce.png" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-conponent__title">
              <span>문태건</span>  
            </div>  
        </div>
    
    
    <section>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>채널</span>
          <i class="fas fa-angle-up"></i>
        </div>
      </div>
    </section>

    <section>
      <div class="friends-screen_list">
          <div class="friends-screen_list_left">
              <img src="https://i2.ruliweb.com/img/21/03/24/1786196101b1389ce.png" class="user-component__avatar user-component__avatar--md" />
              <span>문태건</span>  
          </div>
          <div style="display: flex;">
              <span>2</span>
              <i class="fas fa-chevron-right"></i>
          </div>
        </div>
    </section>
    </main>





    <nav class="nav">
      <ul class="nav__list">
        <li>
          <a href="#" class="nav__link">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="./chat.html" class="nav__link">
            <span class='nav__notication'>1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>

        <li>
          <a href="#" class="nav__link">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>

          <a class="nav__link" href="#">
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
